<div class="col-sm-9 message" *ngIf="message">
<p>{{message}}</p>
</div>
 <div class="col-sm-9">
    <div class="list-group">
      <div class="list-group-item" >
        <p>FistName: <span>{{member.firstName}}</span></p>
      </div>
    </div>
  </div>
  <div class="col-sm-9">
    <div class="list-group">
      <div class="list-group-item" >
        <p>LastName: <span>{{member.lastName}}</span></p>
      </div>
    </div>
  </div>
  <div class="col-sm-9">
    <div class="list-group">
      <div class="list-group-item" >
        <p>Age: <span>{{member.age}}</span></p>
      </div>
    </div>
  </div>
  <div class="col-sm-9">
    <div class="list-group">
      <div class="list-group-item" >
        <p>Address: <span>{{member.address}}</span></p>
      </div>
    </div>
  </div>
  <div class="col-sm-9">
    <div class="list-group">
      <div class="list-group-item" >
        <p>Height: <span>{{member.height}}</span></p>
      </div>
    </div>
  </div>
  <div class="col-sm-9">
    <div class="list-group">
      <div class="list-group-item" >
        <p>Weight: <span>{{member.weight}}</span></p>
      </div>
    </div>
  </div>
  <div class="col-sm-9">
    <div class="list-group">
      <div class="list-group-item" >
        <button (click)="deleteMember(member.id)">Delete</button>
      </div>
    </div>
  </div>
