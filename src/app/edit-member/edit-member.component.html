<form novalidate (ngSubmit)="editMember()" [formGroup]="data" class="row justify-content-md-center">
  <input type="hidden" formControlName="id">
  <div class="col-md-8">
    <div class="form-group row">
      <label class="col-md-2 col-form-label">First Name:</label>
      <div class="col-md-10">
        <input class="form-control" type="text"  formControlName="firstName" >
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="form-group row">
      <label  class="col-md-2 col-form-label">Last Name:</label>
      <div class="col-md-10">
        <input class="form-control" type="text"  formControlName="lastName">
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="form-group row">
      <label  class="col-md-2 col-form-label">Age:</label>
      <div class="col-md-10">
        <input class="form-control" type="text"  formControlName="age">
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="form-group row">
      <label  class="col-md-2 col-form-label">Height:</label>
      <div class="col-md-10">
        <input class="form-control" type="text"  formControlName="height">
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="form-group row">
      <label  class="col-md-2 col-form-label">Weight:</label>
      <div class="col-md-10">
        <input class="form-control" type="text"  formControlName="weight">
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="form-group row">
      <label  class="col-md-2 col-form-label">Address:</label>
      <div class="col-md-10">
        <input class="form-control" type="text"  formControlName="address">
      </div>
    </div>
  </div>
  <input type="submit" value="submit">
</form>
