<table>
  <tr>
    <td>FirstName</td>
    <td>LastName</td>
    <td>Age</td>
    <td>Address</td>
    <td colspan="2"><input [routerLink]="['/add']" value="Add member"></td>
  </tr>
  <tr *ngFor="let item of output; index as i">
    <td>{{item.firstName}}</td>
    <td>{{item.lastName}}</td>
    <td>{{item.age}}</td>
    <td>{{item.address}}</td>
    <button [routerLink]="['/home',item.id]">view</button>
    <button>edit</button>
    <button (click)="deleteMember(item.id)">delete</button>
  </tr>
</table>
